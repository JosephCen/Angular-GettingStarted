<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{ pageTitle }}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>
                <label for='txtFilter'>Filter by:</label>
            </div>
            <div class='col-md-2'>
                <input id='txtFilter' type='text' [(ngModel)]='filterProductBy' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>
                <span>Filter by: {{ filterProductBy }}</span>
            </div>
        </div>
        <div class='row'>
            <table class='table' *ngIf='productArray && productArray.length > 0'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' type='button'
                                    (click)='toggleProductImage()'>
                                {{ isShowImage ? 'Hide' : 'Show' }} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filterProductArray'>
                        <td>
                            <img [src]='product.imageUrl' 
                                 [style.width.px]='productImageWidth'
                                 *ngIf='isShowImage'>
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'USD':true:'1.2-2' }}</td>
                        <td>{{ product.starRating }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
